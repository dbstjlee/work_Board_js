<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글상세보기</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
</head>
<body>
         <!-- 헤더 섹션과 네비 영역 -->
         <header>
            <nav class="nav-container">
              <div class="nav-item">
                <span class="menu-link" id="board">게시판</span>
              </div>
              <div class="nav-item" id="authLinks">
                <span class="menu-link" id="signIn">로그인</span>
                <span class="menu-link" id="signUp">회원가입</span>
              </div>
            </nav>
          </header>

          <main class="content-wrapper">
            <section class="form-title">
                <h1>상세보기 화면 by JS</h1>
            </section>
    
            <section>
                <table>
                    <tr>
                        <th>제목</th>
                        <td>
                            <input type="text" class="inputs title" readonly="true" id="title" >
                        </td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td>
                            <input type="text" class="inputs username" readonly="true" id="username">
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <div class="img-box" id="imgBox"></div>
                            <pre id="content" class="content"></pre>
                        </td>
                    </tr>
                </table>
    
                <div class="btn-area">
                    <button type="button" class="btn update-button" >수정</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn delete-button" >삭제</button>
                </div>
    
            </section>
          
        </main>
          
          <script src="../js/header.js"></script>
          <script src="../js/boardDetail.js"></script>
</body>
</html>
